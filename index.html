<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1,
    maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="preloader">
      <div class="preloader-inner">
        <div class="preloader-spinner"></div>
      </div>
    </div>

    <div class="video-container">
      <video id="videoPlayer" controls>
        <source src="zhima.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    
    <section>
      <div class="swiper-btns">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <div class="swiper">
        
        <div class="swiper-wrapper">
        
          <div class="swiper-slide">
            <h3>
              <span>First <small>Firstly</small></span>
            </h3>
            <div class="slider-video">
              <video src="zsliderone.mp4" type="video/mp4"></video>
            </div>
          </div>

          <div class="swiper-slide">
            <h3>
              <span>Second <small>Secondly</small></span>
            </h3>
            <div class="slider-video">
              <video src="zslidertwo.mp4" type="video/mp4"></video>
            </div>
          </div>

          <div class="swiper-slide">
            <h3>
              <span>Third <small>Thirdly</small></span>
            </h3>
            <div class="slider-video">
              <video src="zsliderthree.mp4" type="video/mp4"></video>
            </div>
          </div>

          <div class="swiper-slide">
            <h3>
              <span>Fourth <small>Fourthly</small></span>
            </h3>
            <div class="slider-video">
              <video src="zsliderfour.mp4" type="video/mp4"></video>
            </div>
          </div>

          <div class="swiper-slide">
            <h3>
              <span>Fifth <small>Fifthly</small></span>
            </h3>
            <div class="slider-video">
              <video src="zsliderfive.mp4" type="video/mp4"></video>
            </div>
          </div>
        </div>
      </div>
    </section>
    

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      
      function removePreloader() {
        setTimeout(function () {
          document.querySelector("body").classList.add("loaded");
          const preloader = document.querySelector(".preloader");
          preloader.style.display = "none";
        }, 5000); 
      }

      window.addEventListener("load", removePreloader);

      const swiper = new Swiper(".swiper", {
        loop: false,
        slidesPerView: "auto",
        spaceBetween: 33,
        centeredSlides: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        on: {
          init: function () {
            const videos = document.querySelectorAll(".slider-video video");
            const activeIndex = this.realIndex;
            const activeVideo = videos[activeIndex];
            Array.prototype.forEach.call(videos, function (video, index) {
              video.pause();
              video.currentTime = 0;
              video.style.opacity = index === activeIndex ? 1 : 0.5;
            });
            activeVideo.play();
          },
          slideChange: function () {
            const videos = document.querySelectorAll(".slider-video video");
            const activeIndex = this.realIndex;
            const activeVideo = videos[activeIndex];
            Array.prototype.forEach.call(videos, function (video, index) {
              video.pause();
              video.currentTime = 0;
              video.style.opacity = index === activeIndex ? 1 : 0.5;
            });
            activeVideo.play();
          },
        },
      });
    </script>
    <img src="zlogo.png" alt="Logo" id="logo" />
    <script src="script.js"></script>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
